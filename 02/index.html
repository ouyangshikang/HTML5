<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>天气预报</title>
		<link rel="stylesheet" text="text/css" href="index.css" />
	</head>
	<body onload="start();start1()">
		
		<main>	
		<div class="l">
			<a class="ye">首页</a>
			<a class="yu">预报</a>
			<a class="yun">云图</a>
			<a class="lei">雷达</a>
			<a class="lin">临近预报</a>
			<a class="zhuan">专业产品</a>
	  	    <a class="zi">资讯</a>
			<a class="sheng">生活</a>
			<a class="hua">滑雪</a>
			<a class="chuang">产创平台</a>
			<a class="geng">更多</a>
		</div>
		<div class="logoPart">
			<div class="logo"></div>
			<div class="predict">预报</div>
			<div class="search">
				<input type="text" class="search_key" placeholder="输入城市名查询天气" />
                <input type="submit" class="submit" value="搜索">
			</div>
		</div>
		<div class="back">
			<div class="xiamen">厦门</div>
			<span class="arrow">></span>
			<div class="chqu">城区</div>
			<div class="date">11:30更新</div>
		    <div class="catalog">
				<div class="catalog1" onMouseOver="page(1)">今天</div>
				<div class="catalog2" onMouseOver="page(2)">五天</div>
				<div class="catalog3" onMouseOver="page(3)">更长时间</div>
				<div class="catalog4" onMouseOver="page(4)">天气日历</div>
				<div class="catalog5" onMouseOver="page(5)">雷达图</div>
			</div>
			<div class="picture">
				<div class="picture1"></div>
				<div class="picture2">
					<div class="part1" onmouseover="down(1)" onmouseout="dele()">
						<div class="da">12日星期四</div>
						<div class="ta"></div>
						<div class="y1">晴</div>
						<div class="d1">25/16℃</div>
						<div class="f1">微风</div>
					</div>
					<div class="part2" onmouseover="down(2)" onmouseout="dele()">
						<div class="db">13日星期五</div>
						<div class="tb"></div>
						<div class="y2">小雨</div>
						<div class="d2">18/12℃</div>
						<div class="f2">南风</div>	
					</div>
					<div class="part3" onmouseover="down(3)" onmouseout="dele()">
						<div class="dc">14日星期六</div>
						<div class="tc"></div>
						<div class="y3">大雨</div>
						<div class="d3">12/7℃</div>
						<div class="f3">北风</div>	
					</div>
					<div class="part4" onmouseover="down(4)" onmouseout="dele()">
						<div class="dd">15日星期天</div>
						<div class="td"></div>
						<div class="y4">阴</div>
						<div class="d4">8/2℃</div>
						<div class="f4">无持续风向</div>
					</div>
					<div class="part5" onmouseover="down(5)" onmouseout="dele()">
						<div class="de">16日星期一</div>
						<div class="te"></div>
						<div class="y5">大雪</div>
						<div class="d5">-2/-10℃</div>
						<div class="f5">东南风</div>
					</div>
					<div class="all">
						<div class="all1">
							<div class="riqi1">星期四</div>
							<div class="weather1"></div>
							<p class="aa">25/16℃</p>
							<p class="ba">晴</p>
						</div>
						<div class="all2">
							<div class="riqi2">星期五</div>
							<div class="weather2"></div>
							<p class="ab">18/12℃</p>
							<p class="bb">小雨</p>
						</div>
						<div class="all3">
							<div class="riqi3">星期六</div>
							<div class="weather3"></div>
							<p class="ac">12/7℃</p>
							<p class="bc">大雨</p>
						</div>
						<div class="all4">
							<div class="riqi4">星期天</div>
							<div class="weather4"></div>
							<p class="ad">8/2℃</p>
							<p class="bd">阴</p>
						</div>
						<div class="all5">
							<div class="riqi5">星期一</div>
							<div class="weather5"></div>
							<p class="ae">-2/-10℃</p>
							<p class="be">大雪</p>
						</div>
					</div>
				</div>
				<div class="picture3"></div>
				<div class="picture4"></div>
				<div class="picture5"></div>
			</div>
			</div>
		</div>
	    </main>
	    <script src="index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
