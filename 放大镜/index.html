<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="index.css">
<script type="text/javascript" src="jquery-3.0.0.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#dv3").add("#big").hide();   //隐藏
		$("#dv2").hover(function(){
			$("#dv3").add("#big").show();
			$("#dv2").mousemove(function(e){
				var x1=e.pageX;
				var x2=$("#dv2").offset().left;
				var x=x1-x2-50;
				if(x<0){
					x=0;
				}
				if(x>300){
					x=300;
				}

				var y1=e.pageY;
				var y2=$("#dv2").offset().top;
				var y=y1-y2-50;
				if(y<0){
					y=0;
				}
				if(y>200){
					y=200;
				}
				$("#dv3").css({"left":x+"px","top":y+"px"});
				$("#big").css({"background-position":-1.33*x+"px "+(-1.5*y)+"px"});
			})
			
		},function(){
			$("#dv3").add("#big").stop().hide();
		})
		
		
	})

</script>
</head>

<body>
	<div id="dv1">
    	<div id="dv2">
        	<div id="dv3"></div> <!-- 阴影块-->
        </div>
    	<h3>放大镜效果</h3>
        <p>油画（an oil painting；a painting in oils）是以用快干性的植物油（亚麻仁油、罂粟油、核桃油等）调和颜料，在画布亚麻布，纸板或木板上进行制作的一个画种。作画时使用的稀释剂为挥发性的松节油和干性的亚麻仁油等。画面所附着的颜料有较强的硬度，当画面干燥后，能长期保持光泽。凭借颜料的遮盖力和透明性能较充分地表现描绘对象，色彩丰富，立体质感强。油画是西洋画的主要画种之一。</p>
        <div id="big"></div>
    </div>

</body>
</html>
