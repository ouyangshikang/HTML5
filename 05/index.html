<!DOCTYPE html><html lang="en" class="no-js">	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="width=device-width, initial-scale=1">		<title>Perspective Mockup Slideshow | Demo 1</title>		<link rel="stylesheet" type="text/css" href="css/normalize.css" />		<!--<link rel="stylesheet" type="text/css" href="css/demo.css" />-->		<link rel="stylesheet" type="text/css" href="css/mockup4.css" />		<script src="js/modernizr.custom.js"></script>		<style>			body{				width: 100%;				height:100%;				background-image: url(img/mockup.jpg);				background-size: 100% 100%;				background-repeat: no-repeat;				overflow: hidden;			}		</style>	</head>	<body class="demo-1">		<div class="container">			<div id="wrap" class="wrap">				<div class="mockup">					<!--<img class="mockup__img" src="img/mockup.jpg" />-->					<div id="mobile" class="mobile">						<ul id="slideshow" class="slideshow">							<li class="slideshow__item"><img src="img/1.png" /></li>							<li class="slideshow__item"><img src="img/2.png" /></li>							<li class="slideshow__item"><img src="img/3.png" /></li>							<li class="slideshow__item"><img src="img/4.png" /></li>						</ul>					</div>				</div>			</div>					</div><!-- /container -->		<script src="js/classie.js"></script>		<script src="js/main.js"></script>		<script>			(function() {				new Slideshow( document.getElementById( 'slideshow' ) );				/* Mockup responsiveness */				var body = docElem = window.document.documentElement,					wrap = document.getElementById( 'wrap' ),					mockup = wrap.querySelector( '.mockup' ),					mockupWidth = mockup.offsetWidth;				scaleMockup();				function scaleMockup() {					var wrapWidth = wrap.offsetWidth,						val = wrapWidth / mockupWidth;					mockup.style.transform = 'scale3d(' + val + ', ' + val + ', 1)';				}								window.addEventListener( 'resize', resizeHandler );				function resizeHandler() {					function delayed() {						resize();						resizeTimeout = null;					}					if ( typeof resizeTimeout != 'undefined' ) {						clearTimeout( resizeTimeout );					}					resizeTimeout = setTimeout( delayed, 50 );				}				function resize() {					scaleMockup();				}			})();		</script>	</body></html>
